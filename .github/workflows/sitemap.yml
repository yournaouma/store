name: 🗺️ Generate Sitemap Automatically

on:
  push:
    branches:
      - main  # غيّرها إلى master إذا كان فرعك الرئيسي اسمه master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure /store/ exists
        run: mkdir -p store

      - name: Generate sitemap.xml
        run: |
          # إنشاء الملف
          echo '<?xml version="1.0" encoding="UTF-8"?>' > store/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> store/sitemap.xml

          # 🔹 إضافة الصفحة الرئيسية أولاً
          main_url="https://yournaouma.github.io/store/index.html"
          main_lastmod=$(git log -1 --format=%cs "store/index.html" 2>/dev/null || date +%F)
          echo "  <url>" >> store/sitemap.xml
          echo "    <loc>${main_url}</loc>" >> store/sitemap.xml
          echo "    <lastmod>${main_lastmod}</lastmod>" >> store/sitemap.xml
          echo "    <changefreq>daily</changefreq>" >> store/sitemap.xml
          echo "    <priority>1.0</priority>" >> store/sitemap.xml
          echo "  </url>" >> store/sitemap.xml

          # 🔹 إضافة بقية صفحات HTML داخل مجلد store
          for file in $(find store -type f -name "*.html" ! -name "index.html" | sort); do
            url="https://yournaouma.github.io/store/${file#store/}"
            lastmod=$(git log -1 --format=%cs "$file" 2>/dev/null || date +%F)
            echo "  <url>" >> store/sitemap.xml
            echo "    <loc>${url}</loc>" >> store/sitemap.xml
            echo "    <lastmod>${lastmod}</lastmod>" >> store/sitemap.xml
            echo "    <changefreq>weekly</changefreq>" >> store/sitemap.xml
            echo "    <priority>0.8</priority>" >> store/sitemap.xml
            echo "  </url>" >> store/sitemap.xml
          done

          echo '</urlset>' >> store/sitemap.xml

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add store/sitemap.xml
          git diff --quiet && echo "✅ No changes to commit" || (git commit -m "🔄 Update sitemap automatically" && git push)
