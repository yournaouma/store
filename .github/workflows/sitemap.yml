name: 🗓️ Auto Update Sitemap Date Daily

on:
  schedule:
    - cron: '0 12 * * *'   # ⏰ كل يوم الساعة 12 ظهرًا بتوقيت ليبيا تقريبًا
  workflow_dispatch:         # لتشغيله يدويًا من GitHub

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Checkout repository
        uses: actions/checkout@v4

      - name: 🕓 Run update-sitemap.js
        run: |
          node ./store/update-sitemap.js

      - name: 💾 Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add ./store/sitemap.xml
          git diff --quiet || git commit -m "🗓️ Auto-update sitemap date"
          git push
