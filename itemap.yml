on:
  push:
    branches:
      - main  # ØºÙŠÙ‘Ø±Ù‡Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù† ÙØ±Ø¹Ùƒ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ø§Ø³Ù…Ù‡ master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù‚Ø§Ø¦Ù…Ø© Ø¨Ø¬Ù…ÙŠØ¹ Ù…Ù„ÙØ§Øª HTML Ø¯Ø§Ø®Ù„ Ù…Ø¬Ù„Ø¯ store
          for file in $(find store -type f -name "*.html" | sort); do
            url="https://yournaouma.github.io/${file}"   # ğŸ”— Ù‡Ø°Ø§ Ø§Ù„Ø¢Ù† Ø±Ø§Ø¨Ø· Ù…ÙˆÙ‚Ø¹Ùƒ Ø§Ù„ÙƒØ§Ù…Ù„
            lastmod=$(git log -1 --format=%cs "$file" || echo "$(date +%Y-%m-%d)")
            echo "  <url>" >> sitemap.xml
            echo "    <loc>${url}</loc>" >> sitemap.xml
            echo "    <lastmod>${lastmod}</lastmod>" >> sitemap.xml
            echo "    <changefreq>weekly</changefreq>" >> sitemap.xml
            echo "    <priority>0.8</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "ğŸ”„ Update sitemap automatically" || echo "No changes to commit"
          git push
