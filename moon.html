<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة Moon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    button { padding: 0.5rem 1rem; background: #f97316; color: white; border: none; border-radius: 0.5rem; cursor: pointer; }
    button:hover { background: #fb923c; }
  </style>
</head>
<body>

  <h1>صفحة Moon</h1>
  <p>اضغط على الزر لإرسال إشعار إلى المتجر:</p>

  <button onclick="sendMoonNotification()">إرسال إشعار</button>

  <script>
    function sendMoonNotification() {
      const message = "✨ رسالة جديدة من Moon!";
      // قراءة الإشعارات الحالية
      let notifications = JSON.parse(localStorage.getItem("store_notifications") || "[]");
      notifications.push(message);
      // حفظها في localStorage → المتجر سيستقبلها مباشرة
      localStorage.setItem("store_notifications", JSON.stringify(notifications));
      alert("تم إرسال الإشعار إلى المتجر ✅");
    }
  </script>

</body>
</html>
